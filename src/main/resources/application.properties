spring.application.name=backend
server.port=8080

# ===============================
# 資料庫設定
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 本地測試資料庫
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:mydb}?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useUnicode=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:123456}

# ===============================
# JPA 設定
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# spring.jpa.properties.hibernate.jdbc.batch_size=50
# spring.jpa.properties.hibernate.order_inserts=true

# JPA 快取
spring.cache.type=caffeine

# SQL Debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# 前端靜態檔案路徑
# ===============================

# UTF-8
spring.servlet.encoding.enable=true
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true

spring.web.resources.static-locations=file:frontend/


# 12/3 新增寄信設定
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 12/5 OAuth2 第三方登入
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# JWT Configuration
# 注意: 生產環境中應使用環境變數並使用更強的密鑰
jwt.secret=${JWT_SECRET:default_secret_key_for_local_dev}
# Access Token 有效期
jwt.access-token-expiration=3600000
# Refresh Token 有效期
jwt.refresh-token-expiration=604800000

